<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <h1>Linear Search</h1>
    <form action="/list">
        <label for="list1">Name:</label><br>
        <input type="text" id="list1" name="name" value=""><br><br>
        <input type="text" id="val1" name="name" value=""><br><br>
        <input type="button" value="Submit" onclick="searchLinear(list1,val1)">
    </form>
    <div id="answer"></div>

    <script>
        function searchLinear(list1,val1) {
            let nameVar1 = document.getElementById("list1").value;
            let nameVar2 = document.getElementById("val1").value;
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                document.getElementById("answer").innerHTML =
                this.responseText;
            }
            xhttp.open("GET", "/list?list="+ nameVar1 + "&value=" + nameVar2);
            xhttp.send();
        }
    </script>
</body>
</html>
